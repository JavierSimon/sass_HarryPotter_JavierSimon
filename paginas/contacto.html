        <main class="border">
            <h2>Contactanos</h2>
            <form action="" method="">
                
                    <legend>¿Eres Fan?</legend>
                    
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
        
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" placeholder="Ingrese su apellido" name="apellido">
                    </div>
        
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Ingrese su mail" name="mail">
                    </div>
        
                    <div>
                        <label for="casas">Casa Favorita</label>
                        <select name="" id="casas">
                            <option value="gry">Gryffindor</option>
                            <option value="sli">Slytherin</option>
                            <option value="hop">Hufflepuff</option>
                            <option value="rav">Ravenclaw</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="check">¿Desea recibir información?</label>
                        <input type="checkbox" id="check" name="check">
                    </div>
        
                    <div>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Ingrese aquí su comentario"></textarea>
                    </div>
                    
                    <div class="boton">
                        <input type="reset" name="botonReset">
                    </div>
                    
                    <div class="boton">
                        <input type="submit" name="enviar">
                    </div>
            </form>
        </main>

        <section class="border animate__animated animate__backInRight">
            <img src="../img/cartas.jpg" alt="cartas a harry">
        </section>
